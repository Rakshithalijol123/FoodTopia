<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payments</title>
  <link rel="stylesheet" href="css/payment.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading">
    <h1 class="headd">Mode of Payment</h1>
  </div>

  <hr class="main">
  <div class="opts">
    <input type="radio" id="upi" name="upi" value="upi"><label for="upi">UPI</label>
    <img class="sub1" src="images/google-pay.png" alt="gpay">
  </div>
  <hr class="line">
  <div class="opts">
    <input type="radio" id="card" name="card" value="card"><label for="card">Credit/Debit/ATM Card</label>
    <img class="sub2" src="images/credit-card.png" alt="cc">
  </div>
  <hr class="line">
  <div class="opts">
    <input type="radio" id="NB" name="NB" value="NB"><label for="NB">Net Banking</label>
    <img class="sub3" src="images/bank.png" alt="nb">
  </div>
  <hr class="line">
  <div class="opts">
    <input type="radio" id="cash" name="cash" value="cash"><label for="cash">Cash</label>
    <img class="sub4" src="images/money (1).png" alt="cash">
  </div>
  <hr class="line">
<div class="buttons">
<a href="index.html"><button type="button" class="btn btn-dark btn-lg btn1">Cancel Order</button></a>
<a href="tq.html"><button type="button" class="btn btn-dark btn-lg btn2">Confirm Order</button></a>
</div>
</body>

</html>
